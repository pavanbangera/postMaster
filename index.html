<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">

    <title>PostMaster</title>
</head>

<body>
    <!-- nav-bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>


            <span class="navbar-text">
                Pavan Bangera
            </span>
        </div>
        </div>
    </nav>
    <!-- Heading -->
    <div class="container my-2 mb-2 col-sm-8">
        <h1>PostMaster</h1>
    </div>
    <!-- main Body -->
    <div class="container col-sm-8  my-4">

        <!-- urlBox section -->
        <div class="mb-3 row ">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url">
            </div>
        </div>

        <!-- GET/POST radioBtn -->
        <div class="mb-3 row ">
            <label for="requestMethodBox" class="col-sm-2 col-form-label">Method</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestMethod" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestMethod" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!-- JSON/PArams radioBtn -->
        <div id="requestTypeBox">
            <div class="mb-3 row ">
                <label for="requestTypeBox" class="col-sm-2 col-form-label">Content Type</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="requestJsonRadio"
                            value="JSON" checked>
                        <label class="form-check-label" for="requestJsonRadio">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="requestParamsRadio"
                            value="params">
                        <label class="form-check-label" for="requestParamsRadio">
                            PARAMS
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- requestJSONBox -Its only show If JSON selected -->
        <div id="requestJsonBox">
            <div class="mb-3 row ">
                <label for="requestJSONBox" class="col-sm-2 col-form-label">JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- requestParamsBox -Its only show If Params selected -->
        <div id="requestParamsBox">
            <div class="d-flex flex-col  mb-1">
                <label for="requestParamsBox" class="col-sm-2 col-form-label ">PARAMS1</label>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="requestParamsKey1" placeholder="Params Key1">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="requestParamsValue1" placeholder="Params Value1">
                </div>

                <button id="addParams" class="btn btn-primary">+</button>

            </div>
        </div>
        <div id="params">

        </div>

        <!-- SubmitBtn -->
        <div class="">
            <button id="submitBtn" class="btn btn-primary my-4">Submit</button>
        </div>

        <!-- responseBox -->
        <div class="mb-3 row  my-2">
            <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="responseText" rows="3"></textarea> -->
                <pre class="language-javaScript">
                    <code class="language-javaScript" id="responseText">
                         
                    </code>
                </pre>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
